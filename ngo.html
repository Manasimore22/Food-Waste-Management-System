<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO - Food Waste Reduction Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>NGO - Food Waste Reduction Project</h1>
    <form id="ngo-form">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>
      
      <label for="address">Address:</label>
      <input type="text" id="address" required><br>
      
      <label for="type">Type:</label>
      <input type="text" id="type" required><br>
      
      <label for="contact">Contact Number:</label>
      <input type="text" id="contact" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <button type="submit">Submit</button>
    </form>
    <a href="index.html" class="back-btn">Back to Home</a>
  </div>

  <script>
    
    const form = document.getElementById("ngo-form");
    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const type = document.getElementById("type").value;
      const contact = document.getElementById("contact").value;
      const email = document.getElementById("email").value;

      
      const ngoInfo = document.createElement("div");
      ngoInfo.classList.add("ngo-info");
      ngoInfo.innerHTML = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Address:</strong> ${address}</p>
        <p><strong>Type:</strong> ${type}</p>
        <p><strong>Contact Number:</strong> ${contact}</p>
        <p><strong>Email:</strong> ${email}</p>
      `;
      this.parentNode.replaceChild(ngoInfo, this);
    });
  </script>
</body>
</html>
