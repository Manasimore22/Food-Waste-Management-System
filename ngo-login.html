<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <label for="user_id">User ID:</label>
      <input type="text" id="user_id" required>
      
      <label for="password">Password:</label>
      <div class="password-container">
        <input type="password" id="password" required>
        <span class="password-toggle" onclick="togglePasswordVisibility()">&#128065;</span>
      </div>

      <p class="error-msg" id="error-msg"></p>

      <button type="submit">Log In</button>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const errorLabel = document.getElementById("error-msg");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const userId = document.getElementById("user_id").value;
      const password = document.getElementById("password").value;

     
      if (userId === "Sahayata@2003" && password === "password") {
       
        
        alert("Login successful!");
        window.location.href = "nprofile.html";
       
      } else {
        
        errorLabel.textContent = "Incorrect user ID or password.";
        errorLabel.style.color = "red";
      }
    });

    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      const passwordToggle = document.querySelector(".password-toggle");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        passwordToggle.innerHTML = "&#128064;";
      } else {
        passwordInput.type = "password";
        passwordToggle.innerHTML = "&#128065;";
      }
    }
  </script>
</body>
</html>
